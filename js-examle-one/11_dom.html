     /* // query.selectorAll('selector')

      function createCards(data) {
        const membersArray = data.members;
        let cardString = ``;
        membersArray.forEach( function(member) {

          cardString += `
            <div class="member-card">
              <h2 class="member__name">${member.name}</h2>
              <p class="member__age">Возраст: ${member.age}</p>
              <a href="${member.socialLink}" class="member__link">${member.socialName}</a>
            </div>`
        }) ;

        return cardString
      };

      function insertElements(data, wrap) {
        const html = createCards(data);
        wrap.innerHTML = html;
      };
      insertElements(data, cards);
