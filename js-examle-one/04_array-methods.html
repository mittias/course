<!DOCTYPE html>
<html lang="ru" class="no-js  page">
<head>
  <meta charset="UTF-8">
  <title>Методы работы с массивами</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">

    document.documentElement.className = document.documentElement.className.replace('no-js', 'js');
  </script>

<body>
  <a href="index.html">Содержание</a>
  <h1>Методы работы с массивами</h1>

  <script>
    // Массив
    const array = [1, 2, 3];

    // Доступ к элементам массива


    // Добавление элементов в массив
    const number = 4
    array.push(number);
    console.log(array);

    // Метод Split - разбивает строку на массив
    const string = 'Иван, Кирилл, Маша, Настя';
    const namesarray = string.split(', ');
    console.log(namesarray);


    // Метод join
    const animalsArray = ['Панда', 'Сурикат', 'Лев', 'Змея'];
    const anstring = animalsArray.join('; ');
    console.log(anstring)

    // Удаление элемента в массиве - delete array[n]
    const members = ['ты', 'я', 'тот парень', 'твоя подружка'];
    delete members[3];
    console.log(members);

    // Метод splice(startIndex, count, elem, elem2, ..., elemN) вставка, замена, удаление элементов массива
    // Удаление элементов
    const things = ['я', 'xbox', 'смокинг', 'тент', 'удочки', 'котелок', 'ножик'];
    const trash = things.splice(1, 2);
    console.log(trash);
    console.log(things);

    
    // Добавление элементов в массив
    things.splice(1, 0, 'всегда','с','собой','беру');
    console.log(things);


    // замена элементов через удаление и вставку
    things.splice(5, 1, 'палатку');
    console.log(things);

    // Возврат вырезанных элементов


  </script>
</body>
</html>
