<!DOCTYPE html>
<html lang="ru" class="no-js  page">
<head>
  <meta charset="UTF-8">
  <title>Циклы</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script>
    document.documentElement.className = document.documentElement.className.replace('no-js', 'js');
  </script>
</head>
<body>
  <a href="index.html">Содержание</a>
  <h1>Циклы</h1>

  <script>
      let namesArray = ['Ivan', 'Serge', 'Ann', 'Mila'];

      // forEach - цикл для работы с массивами - наиболее часто используемый
      // function() {} безымянная функция

      namesArray.forEach(function(item){
        console.log(item)

      });

      // Условие (Иван в чернм списке его не приглашают)


  </script>
</body>
</html>
